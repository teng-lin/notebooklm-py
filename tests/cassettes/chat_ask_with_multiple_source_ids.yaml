        \  **Inf\xE9rence de Types :** Le compilateur peut souvent d\xE9duire le type
        d'une variable sans annotation explicite. Il est recommand\xE9 de laisser
        TypeScript inf\xE9rer les types autant que possible pour garder le code concis
        [8, 9].\\\\n\\\\n### Fonctions et Programmation Orient\xE9e Objet\\\\n\\\\n*
        \  **Fonctions :** TypeScript permet de typer les param\xE8tres (y compris
        optionnels et par d\xE9faut) et les valeurs de retour. Il supporte la **surcharge
        de fonctions** (plusieurs signatures d'appel pour une impl\xE9mentation) et
        le **polymorphisme** via les g\xE9n\xE9riques, permettant de cr\xE9er des
        composants r\xE9utilisables [10-12].\\\\n*   **Classes et Interfaces :**\\\\n
        \   *   Les classes supportent les modificateurs d'acc\xE8s (`public`, `private`,
        `protected`) et les propri\xE9t\xE9s en lecture seule (`readonly`) [13].\\\\n
        \   *   Les **interfaces** et les alias de type (`type`) servent \xE0 d\xE9finir
        des formes d'objets. Les interfaces peuvent \xEAtre fusionn\xE9es (fusion
        de d\xE9claration), contrairement aux alias [14, 15].\\\\n    *   Les **mixins**
        et les d\xE9corateurs permettent de simuler l'h\xE9ritage multiple et la m\xE9taprogrammation
        [16, 17].\\\\n\\\\n### Types Avanc\xE9s et S\xFBret\xE9\\\\n\\\\n*   **Raffinement
        et Gardes :** TypeScript utilise l'analyse de flux de contr\xF4le pour raffiner
        les types (ex: apr\xE8s une v\xE9rification `typeof`). Les d\xE9veloppeurs
        peuvent cr\xE9er des **gardes de type d\xE9finis par l'utilisateur** (op\xE9rateur
        `is`) pour aider le compilateur [18, 19].\\\\n*   **Op\xE9rateurs de Type
        :** Le langage offre des outils puissants pour manipuler les types, tels que
        :\\\\n    *   **Types d'union (`|`) et d'intersection (`\\\\u0026`)** [20].\\\\n
        \   *   **`keyof`** pour obtenir les cl\xE9s d'un objet [21].\\\\n    *   **Types
        mapp\xE9s** (ex: `Record`, `Partial`, `Readonly`) pour transformer des types
        existants [22, 23].\\\\n    *   **Types conditionnels** (`T extends U ? X
        : Y`) pour cr\xE9er des types qui d\xE9pendent d'autres types [24].\\\\n*
        \  **Variance :** Les objets et les retours de fonctions sont covariants,
