        comme **Option** (inspir\xE9 de Haskell/Scala) pour repr\xE9senter des valeurs
        pouvant \xEAtre absentes sans risque [27, 28].\\\\n*   **Program\\\",null,[\\\"9cd69fd7-fa45-4947-bc94-fa1bfaf51188\\\",\\\"fd228107-ca12-4909-b18e-750cf60ad0c1\\\",2997924759],null,[[[[0,86,[[[0,47,[\\\"Voici
